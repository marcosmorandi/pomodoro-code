<!--
    No Terminal:
        [git clone (o https do seu projeto no github)] = Baixa o projeto para o PC.
        [code .] = Abre o VSCode e o(s) arquivo(s) do projeto que acabou de baixar.
        [git status] = Mostra o que foi alterado.
        [git add .] = Adiciona todos arquivos modificados da pasta ao Git.
        [git commit -am "(descrição do commit)"] = Commita e dá a descrição.
        [git push] = Envia alterações para o GitHub.
    
        Se não quiser usar linha de comando, da pra fazer os commits clicando
        no botão "Source Control" do canto superior esquerdo.
    .
-->
